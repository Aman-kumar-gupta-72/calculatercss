<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" id="disp" placeholder="0" maxlength="15" minlength="0">
        </div>
        <div class="btncont">
            <div class="row1">
                <button type="button" class="feature">Ac</button>
                <button type="button" class="feature">Del</button>
                <button type="button" class="feature">%</button>
                <button type="button" class="feature">/</button>
            </div>
            <div class="row2">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="feature">*</button>
            </div>
            <div class="row3">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="feature">-</button>
            </div>
            <div class="row4">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="feature">+</button>
            </div>
            <div class="row5">
                <button type="button" id="plussminus">+-</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" id="result">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
